<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <h2>Enter the CAPTCHA code</h2>
      <div id="captcha-container" class="captcha-container">
        <span class="captcha-output" id="captcha-output"></span>
        <button class="refresh-button" id="refresh-button" onclick="generateCaptcha()">Refresh CAPTCHA</button>
      </div>
      <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
      <button class="check-button" id="check-button" onclick="checkCaptcha()">Check</button>
      <p class="result" id="result"></p>
      <p id="remaining-attempts" class="remaining-attempts"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
